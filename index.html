<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Web page</title>

    <link href='http://fonts.googleapis.com/css?family=Open+Sans+Condensed:300,700&subset=latin,cyrillic' rel='stylesheet' type='text/css'>
    <!-- Подключение LESS на стороне клиенты через JS -->
    <link rel="stylesheet/less" href="less/style.less">
    <script src="js/less-1.3.3.min.js"></script>

    <!--[if lt IE 9]>
      <script src="js/html5shiv.js"></script>
    <![endif]-->
  </head>
  <body>


    <div class="page">
      <header id="header" class="page-header"></header>
      <section class="page-body">
        <div id="contant"></div>
        <div id="team"></div>
      </section>
      <footer class="page-footer">
        <div class="page-footer-left">&copy; 2014</div>
        <div class="page-footer-right"></div>
      </footer>
    </div>

    <script id="teamListTpl" type="text/template">
      <div class="section">
        <h2 class="section-heading">Our team</h2>
        <div class="section-body">
          <ul class="team-list">
            {{~it.team :value:index}}
            <li>
              <img src="{{=value.image}}" alt="">
              <span class="team-list-title">{{=value.name}}</span>
              <span class="team-list-text">{{=value.text}}</span>
            </li>
            {{~}}
          </ul>
        </div>
      </div>
    </script>

    <script id="navTpl" type="text/template">
      <ul class="nav nav-header">
        {{~it.sections :value:index}}
        <li><a href="#{{=value.name}}">{{=value.heading}}</a></li>
        {{~}}
      </ul>
    </script>

    <script id="sectionTpl" type="text/template">
      <div class="section">
        <h1 class="section-heading">{{=it.heading}}</h1>
        <div class="section-body">{{=it.body}}</div>
      </div>
    </script>

    <script src="js/jquery.js"></script>
    <script src="js/doT.min.js"></script>
    <script src="js/underscore-min.js"></script>
    <script src="js/backbone-min.js"></script>

    <script src="js/backbone.app.js"></script>
  </body>
</html>
